<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}}</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container flex">
        <div class="menu flex column">
            {{range .MenuItems}}
            <button class="menu-item flex gap">
                <div class="menu-icon">
                    {{.MenuIcon}}
                </div>
                <a href="/{{.MenuName}}">{{.MenuDisplayName}}</a> 
            </button>
            {{end}}
        </div>
        <div class="header flex align-center">
            <div class="company-container flex align-center small-gap">
                {{if .CompanyExists}}
                <div class="company-logo-container flex center">
                    <img class="company-logo" src="{{.CompanyLogo}}">
                </div>
                <h2 class="company-name bold">{{.CompanyName}}</h2>
                {{end}}
            </div>
            <div class="profile flex align-center gap">
                <div class="header-user-border flex justify-center align-center">
                    {{if .SessionUserPhoto}}
                    <img class="header-user-photo" src="{{.SessionUserPhoto}}">
                    {{end}}
                </div>
                <div class="header-user-name"><p class="bold">{{.SessionUser}}</p></div>
            </div>
        </div>
        <div class="content">
            {{block "content" .}}{{end}}
        </div>
    </div>
    <div id="user-modal" class="modal">
        <div class="user-modal-content radius">
            <div class="modal-container flex column big-gap">
                <div class="modal-employee-id-container flex column small-gap">
                    <p>Employee ID</p>
                    <h2 id="employee-id">ID Number</h2>
                </div>
                <div class="modal-actions-container">
                    <form method="GET" action="/logout/">
                        <button class="logout-button">
                            <p class="bold">Logout</p>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/theme.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const userBorder = document.querySelector('.header-user-border');
            const userModal = document.getElementById("user-modal");
            const logoutButton = document.querySelector('.logout-button');
            const employeeIdElement = document.getElementById("employee-id");
    
            userBorder.onclick = function() {
                userModal.style.display = "block";
            }
    
            window.onclick = function(event) {
                if (event.target == userModal) {
                    userModal.style.display = "none";
                }
            }

            let companyPrimary = '{{.CompanyPrimary}}' || '#333'; // Fallback to #333 if no CompanyPrimary

            document.documentElement.style.setProperty('--company-primary', companyPrimary);
    
            employeeIdElement.textContent = '{{.IdEmployee}}';
    
        });

        
    </script>
    
</body>

</html>
