{{define "title"}}
<title>{{.Title}}</title>
{{end}}

{{define "content"}}
<main class="employees">
    <h1>{{.Title}}</h1>

    <div class="tabs">
        <button class="tab-button active" onclick="showTab('employees')">Employees</button>
        <button class="tab-button" onclick="showTab('teams')">Teams</button>
        <button class="tab-button" onclick="showTab('departments')">Departments</button>
    </div>

    <div id="employees" class="tab-content active">
        <!-- Employees content -->
    </div>

    <div id="teams" class="tab-content">
        <!-- Teams content -->
    </div>

    <div id="departments" class="tab-content">
        <!-- Departments content -->
    </div>
</main>
{{end}}
